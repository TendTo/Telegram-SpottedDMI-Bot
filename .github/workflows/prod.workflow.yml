name: Production

on:
  push:
    branches: [upgrade]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements_dev.txt ]; then pip install -r requirements_dev.txt; fi
      - name: Setup enviroment
        run: |
          mv config/settings.yaml.default config/settings.yaml
          mv data/yaml/reactions.yaml.default data/yaml/reactions.yaml
      - name: Lint with pylint
        run: |
          pylint main.py modules
      - name: Test with pytest
        run: |
          pytest -p no:warnings --cov=./ --cov-report=xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          files: ./coverage.xml
          directory: .
  doc:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies for requirements and testing
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx_rtd_theme sphinx_autodoc_typehints
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements_dev.txt ]; then pip install -r requirements_dev.txt; fi
      - name: Setup enviroment
        run: |
          mv config/settings.yaml.default config/settings.yaml
          mv data/yaml/reactions.yaml.default data/yaml/reactions.yaml
      - name: Sphinx build
        run: |
          sphinx-build -b html docs/source docs/build/docs
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: docs/build
          clean-exclude: |
            img/*
            README.md
